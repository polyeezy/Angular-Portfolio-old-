<div class="frontpage z-depth-1">
  <div class=" blue">
    <div class=" valign-wrapper lighten-3">
      <div class="container">

        <div *ngIf="hotdog">

        <img  id="hotdog" src="assets/img/hotdog.gif" alt="assets/img/hotdog.gif">
        </div>

        <div class="col s8">
          <div class="row">
            <div class="col s12 m6 hide-on-small-only titles animated slideInLeft right-align">
              <h1 id="NameFromLeft" class=" header white-text">Valérian Polizzi</h1>
              <h3 id="SubNameFromLeft" class="light  white-text slideInLeft">Intern at Instant System</h3>
            </div>

            <div class="col s12 m6 titles animated slideInLeft hide-on-med-and-up center-align">
              <h1 id="NameFromLeft" class=" header white-text">Valérian Polizzi</h1>
              <h3 id="SubNameFromLeft" class="light  white-text slideInLeft">Intern at Instant System</h3>
            </div>

            <div class="col s6 hide-on-small-only">
              <div class="profile-card white z-depth-2">
                <div class="col s4 offset-s3">
                    <img id="logo" (click)="showHotdog()" src="assets/img/logovp-blu-300dpi-white.png" class="circle pulse responsive-img hoverable center" alt="">
                </div>
                <div class="row">
                  <div class="col s12">
                    <h2 id="DescFromRight" class="valign center black-text animated slideInRight handwritten">Digital Manufacturer</h2>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <div class="row">
    <div class="col s12 m6 lighten-3">
      <ul class="tabs grey lighten-3">
        <li class="tab col s3"><a routerLink="/about"  class="blue-text" >About</a></li>
        <li class="tab col s3"><a routerLink="/timeline"  class="blue-text" >Timeline</a></li>
        <!--
        <li class="tab col s3"><a routerLink="/contact"  class="blue-text" >Contact</a></li>
        <li class="tab col s3"><a routerLink="/social"  class="blue-text" >Social</a></li>
      -->
      </ul>
    </div>
  </div>
</div>
