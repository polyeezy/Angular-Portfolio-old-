<div class="frontpage z-depth-1">
  <div class=" blue">
    <div class=" valign-wrapper lighten-3">
      <div class="container">

        <div *ngIf="hotdog">
          <img  id="hotdog" src="assets/img/hotdog.gif" alt="Hot Dog" title="You found it!">
        </div>

        <div class="col s8">
          <div class="row">
            <div class="col s12 m6 hide-on-small-only titles animated slideInLeft right-align">
              <h1 id="NameFromLeft" class=" header white-text">Valérian Polizzi</h1>
              <h3 id="SubNameFromLeft" class="light  white-text slideInLeft">M1 in Computer Software Engineering</h3>
            </div>

            <div class="col s12 m6 titles animated slideInLeft hide-on-med-and-up center-align">
              <h1 id="NameFromLeft" class=" header white-text">Valérian Polizzi</h1>
              <h3 id="SubNameFromLeft" class="light  white-text slideInLeft">M1 in Computer Software Engineering</h3>
            </div>

            <div class="col s6 hide-on-small-only">
              <div class="profile-card white z-depth-2">
                <div class="col s4 offset-s3">
                    <img id="logo" (click)="ShowHotdog()" src="assets/img/logovp-blu-300dpi-white.png" class="circle pulse responsive-img hoverable center" alt="">
                </div>
                <div class="row">
                  <div class="col s12">
                    <h2 id="DescFromRight" class="valign center black-text animated slideInRight handwritten">Digital Manufacturer</h2>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <div class="row">
    <div class="col s12 m12 lighten-3">
      <ul id="title-tabs" class="tabs grey lighten-3  hide-on-small-only">
        <li class="tab col s3 flow-text"><a routerLink="/about" routerLinkActive="active"  class="blue-text" >About</a></li>
        <li class="tab col s3 flow-text"><a routerLink="/timeline" routerLinkActive="active" class="blue-text" >Timeline</a></li>
        <li class="tab col s3"><a routerLink="/skills"  class="blue-text"routerLinkActive="active">Skills</a></li>
        <li class="tab col s3 disabled"><a   class="grey-text"  >Contact</a></li>
      </ul>
      <ul class="tabs grey lighten-3 flow-text show-on-small hide-on-med-and-up">
        <li class="tab col s3"><a routerLink="/about" routerLinkActive="active" class="blue-text" ><i class="material-icons">info_outline</i></a></li>
        <li class="tab col s3"><a routerLink="/timeline" routerLinkActive="active" class="blue-text" ><i class="material-icons">timeline</i></a></li>
        <li class="tab col s3"><a routerLink="/skills" routerLinkActive="active" class="blue-text" ><i class="material-icons">code</i></a></li>
        <li class="tab col s3 disabled"><a   class="grey-text" ><i class="material-icons">contact_mail</i></a></li>
      </ul>
    </div>
  </div>
</div>
